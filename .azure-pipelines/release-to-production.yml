trigger:
  branches:
    include:
      - "main"

pr: none

pool:
  vmImage: ubuntu-latest

stages:
  - stage: deploy

    jobs:
    - deployment: 'deploy_to_ns570403'
      environment:
        name: NS570403
        resourceType: VirtualMachine

      strategy:
        runOnce:
          deploy:
            steps:

            - task: PowerShell@2
              inputs:
                targetType: 'inline'
                script: |
                  Write-Host "Running on $($env:COMPUTERNAME)"